{% extends 'model-page.html' %}

{% block content %}
<h2>Clientes</h2>

<a href="{% url 'customer:customer-create' %}">
    <button type="button" class="btn btn-success" style="float: right; margin-bottom: 5px;">Adicionar</button></a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Cidade</th>
            <th scope="col">Telefone</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customer_list %}
        <tr>
            <td>{{ customer.get_full_name }}</td>
            <td>{{ customer.get_full_city }}</td>
            <td>{{ customer.get_full_phone_number }}</td>
            <td>{{ customer.email }}</td>
            <td><button type="button" class="btn btn-danger">Excluir</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
